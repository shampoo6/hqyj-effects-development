<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
    <!-- 参考：https://getbootstrap.com/docs/5.0/utilities/spacing/ -->

    <div class="border mb-5">hello world1</div>
    <!-- 内边距使用 p- 开头的类，数字取值范围为 1~5 -->
    <div class="border p-2">hello world2</div>
    <div class="border pt-5">hello world3</div>
    <div class="border ps-5">hello world4</div>
    <!-- 使用外边距让块级元素居中 -->
    <div style="width:200px" class="ms-auto me-auto">123</div>
</body>

</html>
