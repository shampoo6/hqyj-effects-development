<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.css" rel="stylesheet" />
</head>

<body>
    <script src="js/mui.js"></script>
    <script type="text/javascript">
        mui.init() // 初始化 mui 组件库
    </script>
</body>

<script>
    // 创建页面的方法：
    // 在项目目录下，右键，选择 新建->文件->html文件
    // 创建文件时，请选择 《含有mui的html》

    // 和普通的html的区别在于，mui的html，自动引入了mui.css的样式文件
    // 且自动添加了 mui.init() 方法，该方法在一个mui页面中，必不可少
</script>

</html>
